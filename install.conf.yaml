- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    # Misc
    ~/.gitconfig: misc/gitconfig
    ~/.config/Code/User/settings.json: misc/vscode.json

    # Nixos
    ~/.config/nixpkgs: nixos/home.nix
    /etc/nixos/configuration.nix: nixos/configuration.nix
    